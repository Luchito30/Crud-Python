<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #dashboard {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            margin: 20px;
        }

        #header {
            background-color: #ff9aa2;
            padding: 20px;
            text-align: center;
        }

        #header h1 {
            margin: 0;
            color: white;
        }

        #image-container {
            text-align: center;
            padding: 20px;
        }

        #dashboard-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        #options {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .dashboard-option {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dashboard-option:hover {
            background-color: #ffced7;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <div id="header">
            <h1>Pet Care</h1>
        </div>
        <div id="image-container">
            <img id="dashboard-image" src="https://via.placeholder.com/600x300" alt="Pet Care Image">
        </div>
        <div id="options">
            <div class="dashboard-option" @click="goTo('products')"><a href="./productos.html">Productos</a></div>
            <div class="dashboard-option" @click="goTo('appointments')"><a href="./turnos.html">Turnos</a></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            methods: {
                goTo(section) {
                    alert(`Ir a la sección de ${section}`);
                    // Puedes agregar redirección o realizar otras acciones aquí
                }
            }
        }).mount('#dashboard');
    </script>
</body>
</html>
