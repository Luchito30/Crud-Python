<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2d353964a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Public/stylesheet/logeo.css">
</head>

<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <!-- Imagen y leyenda a la izquierda -->
            <div class="col-lg-6 left-panel">
                <p class="caption">Cuidando a tus mascotas con amor y profesionalismo.</p>
            </div>

            <!-- Formulario de inicio de sesión a la derecha -->
            <div class="col-lg-6 right-panel">
                <div class="login-container">
                    <h2>Iniciar Sesión</h2>
                    <form @submit.prevent="login" id="login-form">
                        <div class="form-group">
                            <label for="username" class="form__input">Usuario</label>
                            <input type="text" class="form-control" name="username" id="username"
                                placeholder="Ingrese su usuario" v-model="user" required>
                            <small class="form-text text-danger" id="username-error"></small>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form__input">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Ingrese su contraseña" v-model="password" required>
                                <div class="input-group-append">
                                    <span class="input-group-text toggle-password" onclick="togglePassword()"><i
                                            class="far fa-eye"></i></span>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary form__boton">INGRESAR</button>
                        <a href="./index.html" class="btn btn-primary form__boton"><span class="form__boton--a">VOLVER</span></a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Public/javascript/logeo.js"></script>

</body>

</html>
